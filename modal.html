<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Tailwind CSS Modal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://unpkg.com/tailwindcss@1.9.6/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="">
    <button class="modal-open">Open Modal</button>
    <div
      class="modal opacity-0 pointer-events-none fixed w-full h-full flex inset-0 justify-center items-start"
    >
      <div
        class="modal-close absolute w-full h-full bg-gray-900 opacity-50"
      ></div>

      <div class="modal-container mt-6 bg-white z-10 rounded-md">
        <div class="p-4 text-left">
          <div class="flex justify-between items-center pb-3">
            <p class="font-bold">New Instruction</p>
            <div class="modal-close cursor-pointer z-10">
              <svg
                class="fill-current text-black"
                xmlns="http://www.w3.org/2000/svg"
                width="18"
                height="18"
                viewBox="0 0 18 18"
              >
                <path
                  d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
                ></path>
              </svg>
            </div>
          </div>
          <form id="my-form" action="/instruction" method="POST">
            <input
              autofocus
              id="my-input"
              type="text"
              name="title"
              placeholder="Title..."
            />
            <button type="submit">Create</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="modal.js"></script>
  </body>
</html>
