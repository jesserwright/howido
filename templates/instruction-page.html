<button class="modal-open underline text-lg text-green-600">update</button>
<!-- Pointer events 'none' makes the vail clickable, and not the things under it -->
<div
  class="modal transition-opacity opacity-0 pointer-events-none fixed w-full h-full flex inset-0 justify-center items-start"
>
  <div class="modal-close absolute w-full h-full bg-gray-900 opacity-50"></div>
  <div class="modal-container mt-6 bg-white z-10 rounded-md">
    <div class="p-4 text-left">
      <div class="flex justify-between items-center pb-3">
        <p class="font-bold">Update Instruction</p>
        <div class="modal-close cursor-pointer">
          <svg
            class="fill-current text-black"
            xmlns="http://www.w3.org/2000/svg"
            width="18"
            height="18"
            viewBox="0 0 18 18"
          >
            <path
              d="M14.53 4.53l-1.06-1.06L9 7.94 4.53 3.47 3.47 4.53 7.94 9l-4.47 4.47 1.06 1.06L9 10.06l4.47 4.47 1.06-1.06L10.06 9z"
            ></path>
          </svg>
        </div>
      </div>
      <input
        autofocus
        id="update-instruction-input"
        type="text"
        name="title"
        value="{{title}}"
      />
      <div class="text-red-600" id="update-instruction-input-error"></div>
      <button id="update-instruction-button" class="underline text-green-600" type="button">Update</button>
    </div>
  </div>
</div>
{{title}}

{% for s in steps %}
<div>
  <h2 class="text-lg font-medium p-4">{{s.title}}</h2>
  <div class="text-gray-400 text-sm">
    {{s.seconds}}
  </div>
</div>
{% endfor %}

<h2>New Step</h2>
<input id="create-step-title" type="text" placeholder="Step title" />
<input id="create-step-minutes" type="number" placeholder="minutes" />
<input id="create-step-seconds" type="number" placeholder="seconds" />
<button id="create-step-button" type="button">this is a button</button>
<div id="create-step-input-error"></div>
