<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <!-- What would this do? -->

  <!-- TODO: use actual spruce icon (export as svg, then convert to data URI) (does not work in safari) -->

        href="data:image/svg+xml,%3Csvg%20xmlns='http://www.w3.org/2000/svg'%20viewBox='0%200%2016%2016'%3E%3Ctext%20x='0'%20y='14'%3EðŸ“–%3C/text%3E%3C/svg%3E"
        type="image/svg+xml" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="data:image/x-icon;base64,8J+Msg==" rel="icon"
        type="image/x-icon" />

  <title>{% block title %}{{title}}{% endblock %} | How I Do</title>

  <!-- Global styles (TailwindCSS) -->
  <!-- TODO: try macros again? Use the 'safe' filter? In order to inline? -->
  <link href="/main.css" rel="stylesheet" />

  <style>
    :root {
      --inset-shadow: 0px 0px, rgb(255, 255, 255) 0px -2px inset, 0px 0px, 0px 0px;
    }

    nav a:hover {
      box-shadow: var(--inset-shadow);
    }

    /* Set this on render */
    .nav-link-underline {
      /* Avoid transitioning on page load */
      transition: none;
      box-shadow: var(--inset-shadow);
    }

    nav a {
      transition: box-shadow 0.15s ease;
      padding-top: 0.5rem;
      padding-bottom: 0.5rem;
    }
  </style>

  <script defer>
    // Underline all links that are the current path
    window.addEventListener("load", () => {
      document.querySelectorAll(`a[href="${window.location.pathname}"]`).forEach((el) => {
        el.className += ' nav-link-underline';
      });
    })
  </script>

  {% block head %}
  {% endblock %}
</head>

<body class="h-screen bg-gray-100 relative">

  <!-- INNER box shadow -->
  <!-- ACTIVE when clicked, transition on hover. -->
